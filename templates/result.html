{% extends  'layout.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form action="" method=post enctype=multipart/form-data>
                    <div class="row">
                        <div class="col-9">
                            <div class="custom-file">
                                <input type="file" name="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-primary">Process</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-5 image-block">
            <div class="col">
                <div class="border rounded-lg text-center p-2">
                {% if original_image %}
                    <img src="{{ url_for('static', filename=original_image) }}" class="img-fluid h-100" alt="Original image">
                {% else %}
                    <img src="//placehold.it/520x340?text=IMAGE" class="rounded img-fluid" id="preview"/>
                {% endif %}
                </div>
            </div>
            <div class="col">
                <div class="border rounded-lg text-center p-2">
                {% if image_result %}
                    <img src="{{ url_for('static', filename=image_result) }}" class="img-fluid h-100" alt="Detection image">
                {% else %}
                    <img src="//placehold.it/520x340?text=IMAGE" class="rounded img-fluid" id="preview"/>
                {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
